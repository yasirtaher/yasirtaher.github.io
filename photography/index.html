<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script type="text/javascript">
    var access_token = '606902921.9d237ee.7668be82524c4a439074273eeb765f02';
    var clientid = '9d237ee3f0fc4a1dbc30a46aae76e776'; // learn how to obtain it below
    var userid = 606902921; // User ID - get it in source HTML of your Instagram profile, use special services or look the next example :)
    var num_photos = 20; // how much photos do you want to get

    $.ajax({
        url: 'https://api.instagram.com/v1/users/' + userid + '/media/recent',
        dataType: 'jsonp',
        type: 'GET',
        data: {access_token: access_token, count: num_photos},
        success: function (data) {
            console.log(data);
            for (x in data.data) {
                $('#photos').append('<div class="frame-square">' +
                        '<div class="crop">' +
                        '<a href="' + data.data[x].link + '' + '" target="_blank" rel="nofollow" class="ng-isolate-scope">' +
                        '<img src="' + data.data[x].images.standard_resolution.url + '"/> ' +
                        '<div class="border one"> ' +
                        '<div></div> ' +
                        '</div> ' +
                        '<div class="border two"> ' +
                        '<div></div> ' +
                        '</div>' +
                        '<p>' + data.data[x].likes.count + ' <i class="fa fa-heart"></i> ' + data.data[x].comments.count + ' <i class="fa fa-comment"></i></p> ' +
                        '</a>' +
                        '</div>' +
                        '</div>');
                // data.data[x].images.low_resolution.url - URL of image, 306х306
                // data.data[x].images.thumbnail.url - URL of image 150х150
                // data.data[x].images.standard_resolution.url - URL of image 612х612
                // data.data[x].link - Instagram post URL
//                console.log(data.data[x])
            }
        },
        error: function (data) {
            console.log(data); // send the error notifications to console
        }
    });


</script>
